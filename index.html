<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Memory Game</title>
    <link rel="icon" href="https://cdn.glitch.com/764fde07-b583-4e6e-8761-1ad51f0c6b11%2Flogo.png?v=1615480523682" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <audio src="https://cdn.glitch.com/764fde07-b583-4e6e-8761-1ad51f0c6b11%2Fwrong.mp3?v=1615480510989" id="wrong-answer"></audio>
    <audio src="https://cdn.glitch.com/764fde07-b583-4e6e-8761-1ad51f0c6b11%2Flose.mp3?v=1615480504373" id="lose"></audio>
    <audio src="https://cdn.glitch.com/764fde07-b583-4e6e-8761-1ad51f0c6b11%2Fwin.mp3?v=1615480506971" id="win"></audio>
    <div class="content">
      <header>
        <h1>The Memory Game</h1>
        <p>Repeat the pattern to win!</p>
      </header>

      <div class="game-container">
        <div class="info-bar">
          <div class="top-level">
            <div class="left-top">
              <button class="start">Start</button>
              <button class="stop">Stop</button>
            </div>
            <div class="right-top">
              <div class="difficulty">
                <button class="easy">Easy</button>
                <button class="medium">Medium</button>
                <button class="hard">Hard</button>
              </div>
            </div>
          </div>
          <div class="bottom-level">
            <div class="left-bottom">
              <h2 class="rounds">
                Round <span class="curr-round">1</span> of
                <span class="total-rounds">8</span>
              </h2>
            </div>
            <div class="right-bottom">
              <div class="timer-container">
                <h2 class="timer">Time: <span class="time">5</span></h2>
              </div>
              <div class="lives-container">
                <h2>Lives: <span class="lives">3</span></h2>
              </div>
            </div>
          </div>
        </div>
        <div class="button-container">
          <div class="status-screen">
            <h1>GAME OVER</h1>
            <h1 class="status">YOU LOST</h1>
          </div>
          <button class="button1"></button>
          <button class="button2"></button>
          <button class="button3"></button>
          <button class="button4"></button>
          <button class="button5"></button>
          <button class="button6"></button>
          <button class="button7"></button>
          <button class="button8"></button>
          <button class="button9"></button>
        </div>
      </div>
    </div>
  </body>
</html>
